<body>

<div id="bgndVideo" class="player" data-property="">My video</div>




<!-- Jquery Files -->
<script src="js/jquery-3.1.1.min.js"></script>

<script src="js/jquery.mb.YTPlayer.min.js"></script>
<script>

    jQuery(function(){

      jQuery(".player").mb_YTPlayer();
        
        var videos = [
            {videoURL:"https://www.youtube.com/watch?v=hvDfpaGXMFs",containment:'body',autoPlay:true, mute:false, startAt:0,opacity:1, loop:false, ratio:"4/3", addRaster:true},

            {videoURL: "https://www.youtube.com/watch?v=7YKjr4U-hWM",containment:'body',autoPlay:false, mute:false, startAt:0,opacity:1, loop:false, ratio:"4/3", addRaster:true}
        ];
        
        jQuery(".player").YTPlaylist(videos, false);
        
 

    });
    
       
       
        
        
        
    
        

</script>
