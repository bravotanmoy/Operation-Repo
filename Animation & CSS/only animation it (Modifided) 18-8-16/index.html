<!DOCTYPE html>
<html>
<head>
<title>Animation It</title>


<link rel="stylesheet" href="css/animations-list.css">
<link rel="stylesheet" href="css/css3animateit.css">
<link rel="stylesheet" href="css/simple.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    
</head>
<body>

<div class="main">
    
    <section style="background-image:url('img/native_american.jpg');">
        <div class="text-box animatedParent" data-sequence='1500'>
            <h4 class="animated bounceInLeft" data-id='1'>The</h4>
            <h1 class="animated bounceInRight" data-id='2'>WOLVERIN</h1>
        </div>
    </section>
    
    <section class="wolverine" style="background-image:url('img/393138.jpg')">
        <p class="code">Animate Once
Adding this will make sure the item only animates once and will not reset when it leaves the viewport</p>
        <div class="text-box animatedParent animateOnce" data-sequence='1500'>
            <h4 class="animated bounceIn" data-id='1'>The</h4>
            <h1 class="animated bounceInDown" data-id='2'>WOLVERIN</h1>
        </div>
    </section>
    
    <section class="wolverine" style="background-image:url('img/466207.jpg')">
        <div class="text-box animatedParent" data-sequence='1500'>
            <h4 class="animated bounceInUp" data-id='1'>The</h4>
            <h1 class="animated fadeInDownShort" data-id='2'>WOLVERIN</h1>
        </div>
    </section>
    
    <section class="wolverine" style="background-image:url('img/610215.jpg')">
        <div class="text-box animatedParent" data-sequence='1500'>
            <h4 class="animated fadeInDown" data-id='1'>The</h4>
            <h1 class="animated fadeInUp" data-id='2'>WOLVERIN</h1>
        </div>
    </section>
    
    <section class="wolverine" data-sequence='500' style="background-image:url('img/wc1727580.jpg')">
       <div class="text-box animatedParent" data-sequence='1500'>
            <h4 class="animated shakeUp" data-id='1'>The</h4>
            <h1 class="animated rotateIn" data-id='2'>WOLVERIN</h1>
        </div>
    </section>

</div><!--/.main-->



<!-- Jquery Files -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/css3-animate-it.js"></script>
<script src="js/simple.js"></script>
</body>
</html>
