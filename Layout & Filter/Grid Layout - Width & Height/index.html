<!DOCTYPE html>
<html>
<head>
	<title>Grid Layout - Width & Height</title>

<!--Simple Files-->	
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/simple.css">
</head>
<body>

<h1>Masonry - stamp methods</h1>

<p><button class="stamp-button">Toggle stamp</button></p>

<div class="grid">
  <div class="grid-item">1</div>
  <div class="grid-item grid-item--width2 grid-item--height1">2</div>
  <div class="grid-item grid-item--height4">3</div>
  <div class="grid-item grid-item--height2">4</div>
  <div class="grid-item grid-item--width2">5</div>


</div>





<!-- Jquery Files -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- masonry Files -->
<script src="js/masonry.pkgd.min.js"></script>

<!-- Simple JavaScript Files -->
<script src="js/simple.js"></script>
</body>
</html>
