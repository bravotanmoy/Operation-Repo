<!doctype html>
<html lang="en">
<head>
<!-- Meta For character encoding -->
<meta charset="utf-8">
<!-- Meta For Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--  Meta For Description -->
<meta name="description" content="">
<!--  Meta For Responsive -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Layer Slider</title>
    
<!-- LayerSlider stylesheet -->
<link rel="stylesheet" href="css/layerslider.css" type="text/css">
 

</head>
<body>

<div id="layerslider" style="width: 800px; height: 400px;">
     <!-- first slide -->
    <div class="ls-slide" data-ls="slidedelay: 4000;">
        <img src="img/1.jpg" class="ls-bg" alt="Slide background">
    </div>
 
    <!-- second slide -->
    <div class="ls-slide" data-ls="slidedelay: 4000;">
        <img src="img/2.jpg" class="ls-bg" alt="Slide background">
    </div>
 
    <!-- third slide -->
    <div class="ls-slide" data-ls="slidedelay: 4000;">
        <img src="img/3.jpg" class="ls-bg" alt="Slide background">
    </div>
</div>




<!-- Jquery Files -->
<script src="js/jquery-2.1.4.min.js"></script>
    
<!-- External libraries: jQuery & GreenSock -->
<script src="js/greensock.js" type="text/javascript"></script>  
    
<!-- LayerSlider script files -->
<script src="js/layerslider.transitions.js" type="text/javascript"></script>
<script src="js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>    
    
<script type="text/javascript">
 
    // Running the code when the document is ready
    $(document).ready(function(){
 
        // Calling LayerSlider on the target element
        $('#layerslider').layerSlider({
            firstLayer: 1,
            skin: 'borderlesslight',
            responsive: true,
            autoStart: true,
            navPrevNext: false,
            pauseOnHover: false,
            skin: 'fullwidth',
            hoverPrevNext: false,
            skinsPath: 'skins/'
        });
    });
 
</script>    
</body>
</html>
